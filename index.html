<!DOCTYPE HTML>
<html>
	<head>
	
		<title>NEED RP | Mechanik by Rekjef</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="main.css" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
		
	</head>
	
	<body class="bodyclass">
	
		<div id="logo">
			<span id="need">NEED</span><span id="rp">RP</span>
			<span style="color: white;">Mechanik</span>
		</div>
		
		<div id="container">
			
			<div id="workplace">
			
				<form id="myForm">
				
					<div id="input-area">
					
						<div class="input-field">
							<span class="input-text">NICK OOC: </span> 
							<textarea type="text" id="Text1" cols="20" rows="1" class="input short"></textarea>
						</div>
						
						<div class="input-field">
							<span class="input-text">Co zosta≈Ço zmienione?: </span> 
							<textarea id="Text2" cols="40" rows="2" class="input"></textarea>
						</div>
						
						<div class="input-field">
							<span class="input-text">Za ile?: </span>
							<textarea id="Text3" cols="20" rows="1" class="input short"></textarea>
						</div>
						
						
						<button type="button" class="butt" onclick="generate()">Generuj</button>
						
						<button type="reset" class="butt2">Reset</button>
						
						<div class="input-field">
							<span class="input-text">Gotowy tekst:</span>
							<textarea id="text" cols="40" rows="3" class="input" readonly></textarea>
						</div>
						
						<button type="button" class="butt3" onclick="copy()">Kopiuj</button>
						
					</div>
					
				</form>
				
			</div>
			
		</div>
		
		<footer id="footer">
			By @Rekjef | 2019
		</footer>
		
		<script type="text/javascript">
			function checkTime(i) {
			if (i < 10) {
					i = "0" + i;
				}
				return i;
			}
			
			function generate(){
				var today = new Date();
				var h = today.getHours();
				var m = today.getMinutes();
				var s = today.getSeconds();
				var day = today.getDate();
				var month = today.getMonth()+1;
				
				// add a zero in front of numbers<10
				m = checkTime(m);
				s = checkTime(s);
				day = checkTime(day);
				month = checkTime(month);
				
				document.getElementById("text").textContent=":spy::skin-tone-3: Komu?: " + document.getElementById("Text1").value + "\n" + ":tools: Za co?: " + 
				document.getElementById("Text2").value + "\n" + ":moneybag: Za ile?: " + document.getElementById("Text3").value + " $" + "\n" + ":clock4: Kiedy?: " + day + "/"
                + month  + "/" + today.getFullYear() + " | "   + h + ":" + m + ":" + s;
				
			}
			
			function copy(){
				var copyText = document.getElementById("text");
				copyText.select();
				document.execCommand("copy");
			}
			
			$(document).ready(function() {
				$('input,textarea').bind('cut paste', function (e) {
					e.preventDefault();
				});
			});
		</script>
		
		
	</body>
	
</html>
